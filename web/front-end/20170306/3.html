<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
</head>
<body>


<script>
var a = prompt('Please enter first operand','');
a = parseInt(a);
if (a = parseInt(a)) {
    prompt('Please enter corect first number','');
}
var b = prompt('Please enter second namber', '');
if (parseInt(b)) {
    prompt('Please enter corect second number','');
}
var operation = prompt('PLease enter operation (+ - * / % ^) ', '');

switch (operation) {
    case '+':
        res = a + b;
        alert('Result = ' + res);
        break;
    case '-':
        res = a - b;
        alert('Result = ' + res);
        break;
    case '*':
        res = a * b;
        alert('Result = ' + res);
        break;
    case '/':
        res = a / b;
        alert('Result = ' + res);
        break;
    case '%':
        res = a % b;
        alert('Result = ' + res);
        break;
    case '^':
        res = a ^ b;
        alert('Result = ' + res);
        break;
    default:
        prompt('Please enter corect operand','');
        break;
}

</script>
</body>
</html>
